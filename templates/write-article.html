<!DOCTYPE html>
<html>
<head>
    <title>Relfor</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,700italic,300,700,600'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Gabriela' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="../static/css/chosen.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/core.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/popscript.css"/>

</head>
<body>

<div id="content">
    <div id="left-side">
        <h1 id="head-logo"><a href="home.html">Relfor</a></h1>

        <div id="left-nav">
            <a href="about.html" class="hover-link">About</a>
            <a href="projects.html" class="hover-link">Projects</a>

            <form id="search-form" method="get" action="/search"><input value="Search" type="text" id="query"
                                                                        class="hover-link"
                                                                        name="query"
                                                                        autocomplete="off"/></form>
            <ul id="search-suggestions"></ul>
        </div>

    </div>
    <div id="right-side">
        <div id="article-editor" class="cf">
            <aside>
                <textarea placeholder="Title" maxlength="140" class="article-head" rows="1" id="x-head"></textarea>
                <textarea placeholder="Content" rows="10" class="article-content" id="x-body"></textarea>

                <div id="article-preview" class="article-content" style="display: none"></div>
            </aside>
            <aside>
                <input id="number-of-categories" name="number-of-categories" type="hidden" value="0"/>
                <select id="category-placeholder" style="display: none;">
                    <option>Music</option>
                    <option>Web</option>
                    <option>Sports</option>
                </select>
                <button id="bu-save-article" data-created="0" class="px40"></button>

                <button value="preview-article" id="bu-preview-article">Preview</button>
                <!--ae is short for article editor-->
                <div id="ae-article-read-only-details">
                    <div data-published="1"></div>
                    <div id="ae-created">created <span data-timestamp="1302384200" data-time-mode="2"></span></div>
                    <div id="ae-last-saved">last saved <span data-timestamp="1302384200"></span></div>
                </div>
                <button id="bu-add-category" style="display: block">Add Category</button>
                <button id="bu-remove-category" style="display: block; visibility: hidden">Remove Category</button>
            </aside>
        </div>
    </div>
</div>
<script defer src="../static/js/jquery.js"></script>
<script defer src="../static/js/jquery.autosize-min.js"></script>
<script defer src="../static/js/chosen.jquery.min.js"></script>
<script defer src="../static/js/cook.js"></script>
<script defer src="../static/js/oneminute.js"></script>
<script defer src="../static/js/popscript.js"></script>

<script defer src="../static/js/core.js"></script>
<script defer src="../static/js/search.js"></script>
<script defer src="../static/js/page-down.js"></script>
<script defer src="../static/js/article-editor.js"></script>

</body>
</html>
